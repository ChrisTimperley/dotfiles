- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

# zsh
- link:
    ~/.zshenv: zsh/zshenv
    ~/.config/zsh/.zprofile: zsh/zprofile
    ~/.config/zsh/.zshrc: zsh/zshrc

- link:
    ~/.dynamic-colors: dynamic-colors
    ~/.tmux.conf: tmux/tmux.conf
    ~/.gitconfig: git/gitconfig
    ~/.bashrc:
      path: bash/bashrc
      force: true
    ~/.bash_profile:
      path: bash/bash_profile
      force: true
    ~/.bash_aliases: bash/bash_aliases
    ~/.bash_functions: bash/bash_functions
    ~/.ssh/config: ssh/config
    ~/.xinitrc: xorg/xinitrc
    ~/.Xdefaults: xorg/Xdefaults
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.config/nvim/init.vim:
      path: nvim/init.vim
      create: true

# https://www.macworld.com/article/351347/how-to-activate-key-repetition-through-the-macos-terminal.html

- shell:
  - ["./scripts/install-nerd-fonts.sh JetBrainsMono", "Install Nerd Font"]

- shell:
  - ['test -d "${XDG_DATA_HOME:-$HOME/.local/share}/zgenom" || git clone https://github.com/jandamm/zgenom.git "${XDG_DATA_HOME:-$HOME/.local/share}/zgenom"', "Install zgenom"]